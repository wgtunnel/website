name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  # Every 1st of the month at 03:17 UTC
  schedule:
    - cron: "17 3 1 * *"
  workflow_dispatch:
jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci

      - name: Download & extract latest IP2Location BIN
        env:
          IP2LOCATION_TOKEN: ${{ secrets.IP2LOCATION_TOKEN }}
        run: |
          mkdir -p static/geo
          
          curl -L -f -o static/geo-temp.zip \
            "https://www.ip2location.com/download/?token=${IP2LOCATION_TOKEN}&file=DB1LITEBINIPV6"
          
          unzip -p static/geo-temp.zip > static/geo/IP2LOCATION-LITE-DB1.IPV6.BIN
          rm static/geo-temp.zip
          
          SIZE=$(stat -c%s static/geo/IP2LOCATION-LITE-DB1.IPV6.BIN)
          echo "Extracted BIN size: $((SIZE / 1024 / 1024)) MB"
          if [ $SIZE -lt 1000000 ] || [ $SIZE -gt 20000000 ]; then
            echo "BIN file size out of range"
            exit 1
          fi
          
          echo "Serving fresh geo BIN file"

      - name: Build website
        run: npm run build
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
